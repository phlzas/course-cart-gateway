
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Courses - CourseCart</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-content">
        <a href="index.html" class="logo">
          <i data-lucide="book-open" class="logo-icon"></i>
          <span>CourseCart</span>
        </a>
        <nav class="nav-links">
          <a href="index.html">Home</a>
          <a href="courses.html" class="active">Courses</a>
          <a href="my-courses.html">My Learning</a>
        </nav>
        <div class="navbar-actions">
          <a href="cart.html" class="cart-icon">
            <i data-lucide="shopping-cart"></i>
            <span class="cart-badge" id="cartBadge">0</span>
          </a>
          <button class="btn btn-outline">Sign In</button>
          <button class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </div>
  </header>

  <main class="courses-page">
    <div class="container">
      <div class="courses-header">
        <h1>Browse All Courses</h1>
        <div class="search-bar">
          <i data-lucide="search" class="search-icon"></i>
          <input type="search" placeholder="Search for courses..." id="courseSearch">
          <button class="btn btn-primary search-button">Search</button>
        </div>
      </div>

      <div class="courses-layout">
        <!-- Filters Sidebar -->
        <div class="courses-filters">
          <div class="filters-container">
            <h2>Filters</h2>
            
            <div class="filter-group">
              <h3>Category</h3>
              <div class="filter-options">
                <label class="filter-option">
                  <input type="radio" name="category" value="all" checked>
                  <span>All Categories</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="Web Development">
                  <span>Web Development</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="JavaScript">
                  <span>JavaScript</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="Design">
                  <span>Design</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="category" value="Data Science">
                  <span>Data Science</span>
                </label>
              </div>
            </div>
            
            <div class="filter-group">
              <h3>Level</h3>
              <div class="filter-options">
                <label class="filter-option">
                  <input type="radio" name="level" value="all" checked>
                  <span>All Levels</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="level" value="beginner">
                  <span>Beginner</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="level" value="intermediate">
                  <span>Intermediate</span>
                </label>
                <label class="filter-option">
                  <input type="radio" name="level" value="advanced">
                  <span>Advanced</span>
                </label>
              </div>
            </div>
            
            <div class="filter-group">
              <h3>Price Range</h3>
              <div class="price-slider">
                <div class="price-range">
                  <span class="price-min">$0</span>
                  <span class="price-max">$150</span>
                </div>
                <input type="range" min="0" max="150" value="150" class="slider" id="priceSlider">
                <output for="priceSlider" id="priceOutput">$150</output>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Courses Grid -->
        <div class="courses-grid">
          <div class="courses-result-info">
            <p id="coursesCount">Showing 4 courses</p>
          </div>
          
          <div class="courses-list" id="coursesList">
            <!-- Courses will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; 2025 CourseCart. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <template id="courseCardTemplate">
    <div class="course-card">
      <div class="course-card-image">
        <img src="" alt="">
        <div class="course-card-overlay">
          <a href="#" class="btn btn-secondary view-course-btn">View Course</a>
        </div>
        <span class="course-category"></span>
      </div>
      <div class="course-card-content">
        <div class="course-card-meta">
          <div class="course-rating">
            <i data-lucide="star" class="star-icon"></i>
            <span class="rating-value"></span>
          </div>
          <div class="course-duration">
            <i data-lucide="clock" class="duration-icon"></i>
            <span>10 hours</span>
          </div>
        </div>
        <h3 class="course-title"></h3>
        <p class="course-instructor"></p>
        <div class="course-level"></div>
        <div class="course-price-row">
          <div class="course-price">
            <span class="current-price"></span>
            <span class="original-price"></span>
          </div>
          <button class="btn btn-primary btn-add-to-cart">
            <i data-lucide="shopping-cart"></i>
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </template>

  <script src="courses.js"></script>
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
